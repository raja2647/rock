       <div class="modal fade" id="addTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                     <h5 class="modal-title">Add Task</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input class="form-control" id="taskName"type="text" placeholder="Enter Task Name">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea class="form-control" id="taskDescription" type="text" placeholder="Enter Task Description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskDate" class="form-label">Task Date</label>
                            <input type="date" class="form-control" id="taskDate" placeholder="Select Task Date">
                        </div>                        
                        <div class="mb-3">
                            <label for="taskStatus">Task Status</label>
                            <select class="form-select" name="" id="taskStatus">
                                <option selected >New</option>
                                <option>In Progress</option>
                                <option>Completed</option>
                                <option>Canceled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-primary" id="addTask">Save Task</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
      </div>
